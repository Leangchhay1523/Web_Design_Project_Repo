<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS, Fashion Vista, clothing, fashion, men wear, women wear, kids clothing, online store"/>
  <meta name="description" content="ecommerce website, selling clothes, Discover trendy, high-quality clothing for men, women, and kids at Fashion Vista. Shop the latest styles with fast delivery and affordable prices."/>
  <meta name="author" content="Leang Chhay, Punleu, Rath, Mey"/>
  <link rel="icon" type="image/x-icon" href="Images/FVLogo.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&family=Monomaniac+One&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&family=Monomaniac+One&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/276f53de02.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/componentc.css" />
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <title>Fashion Vista</title>

  <style>
    body{
      height: 100vh;
    }
  </style>
</head>
<body>
  <main class="login-page">
    <div class="login-container">
      <div class="login-left">
        <p class="login-signup-title">LOGIN</p>
        <div class="login-form">
          <div class="login-inner">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Type your Email"/>
          </div>
          <div class="login-inner">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Type Your Email"/>
          </div>
          <p class="forget-password">Forget Password?</p>
          <button onclick="window.location.href='home.html';" type="submit"><a href="home.html">Log In</a></button>
        </div>
        <p>Or Sign Up with</p>
        <div class="social-icons">
          <a href="#" class="google-anchor"><img src="Images/google.png" alt=""></a>
          <a href="#" class="facebook-anchor"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="logo-description">
        <img src="Images/FVLogo.png" alt="Logo" class="login-page-logo"/>
        <div class="login-page-bottom">
          <p class="login-text-info">Don't have an account?</p>
            <button onclick="window.location.href='./signup.html';" class="to-sign-up">Sign Up</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
